<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">


</head>
<body>
	<h1>Tic Tac Toe <br> <span class="marioTitle">Mario World Edition</span></h1>
	<h2 class = "playerOne">Luigi Player 2<span class="O"></span></h2>

	<div class="board">
	<div class="left">
	<p class="topLeft"></p>
	<p class="middleLeft"></p>
	<p class="bottomLeft"></p>
	</div>

	<div class="middle">
	<p class="topMiddle"></p>
	<p class="middleMiddle"></p>
	<p class="bottomMiddle"></p>
	</div>

	<div class="right">
	<p class="topRight"></p>
	<p class="middleRight"></p>
	<p class="bottomRight"></p>
	</div>
</div>

	<h2 class = "playerTwo">Mario Player 1<span class="X"></span></h2>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


<audio autoplay>
  <source src="SuperMarioBros.mp3" type="audio/mpeg">
</audio>
 

<audio id="myAudio">
  <source src="mario_coin_sound.mp3" type="audio/mpeg">
</audio>

<board[0] onclick="playAudio()"> 
<board[1] onclick="playAudio()"> 
<board[2] onclick="playAudio()"> 
<board[3] onclick="playAudio()"> 
<board[4] onclick="playAudio()"> 
<board[5] onclick="playAudio()"> 
<board[6] onclick="playAudio()"> 
<board[7] onclick="playAudio()"> 
<board[8] onclick="playAudio()"> 

<script>
var x = document.getElementById("myAudio"); 

function playAudio() { 
    x.play(); 
} 

</script>


	<script src="script.js"></script>
</body>
</html>
