	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<h1>Tic Tac Toe <br> <span class="marioTitle">Mario World Edition</span></h1>
	<h2 class = "playerOne">Luigi Player 2<span class="O"></span></h2>

	<div class="middle">

	<div class="right">

	<p class="middleRight"></p>

	</div>
</div>

	<h2 class = "playerTwo">Mario Player 1<span class="X"></span></h2>


<div class="backgroundImageBoardOne">'url(https://78.media.tumblr.com/avatar_638fea9e3ede_128.png)'</div>
